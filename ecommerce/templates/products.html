{% extends 'main.html' %}
{% load static %}
{% block content %}

	{% if products %}
	<div class="container">
		{% for product in products %}
			<div class="card">
				<div class="p-image">
					<img src="{{product.image.url}}" name="product1">
				</div>
				<div class="product-name">
					<h3>{{product.name}}</h3>
				</div>
				<div class="content-product">
					<div class="price-rating">
						<h2>${{product.price}}</h2>
					</div>
					<div id="cart-button">
						<a id="view-btn" href="/product_details/{{product.name}}"><button>View</button></a>
						<button id="cart-btn" data-product="{{product.id}}" data-action="add"
						class="update-cart">Add to cart</button>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	{% else %}
	<div id="no-products">
		<h1>No products available....</h1>
	</div>
	{% endif %}

</div>

{% endblock content %}
