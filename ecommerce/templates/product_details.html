{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="small-conatiner single-product">
    <div class="row">
        <div class="col-2">
            <img src="/media/{{product.image}}" id="productimg">
        </div>
        <div class="col-2">
            <p>Home/T-shirts</p>
            <h1>{{product.name}}</h1>
            <h4>${{product.price}}</h4>
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>LARGE</option>
                <option>MEDIUM</option>
                <option>SMALL</option>                
            </select>
            <input type="number" value="1">
            <a href="" class="btn">Add to cart</a>
            <h3>Product Details<i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>

{% endblock content %}
